<html lang="en">

<head>

    <div style="display: none;">

      </svg>
    </div>
    <h1 class="visually-hidden"></h1>
    <h2 class="visually-hidden"></h2>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div class="section__wrapper">

          <div class="card card__wrapper">

            <div class="card__content">

              <img src="./img/plan.png" alt="План квартиры" class="card__img">

              <div class="card__text-wrapper">
                <h3 class="card__title">2-к квартира</h3>
                <dl class="card__list">
                  <div class="card__item">
                    <dt class="card__list-item">Этаж</dt>
                    <dd class="card__item-description">3 из 19</dd>
                  </div>

                  <div class="card__item">
                    <dt class="card__list-item item">Общая площадь</dt>
                    <dd class="card__item-description">32,24 м<sup>2</sup></dd>
                  </div>

                  <div class="card__item">
                    <dt class="card__list-item item">Высота потолков</dt>
                    <dd class="card__item-description">3,2 м</dd>
                  </div>

                  <div class="card__item">
                    <dt class="card__list-item item">Жилая площадь</dt>
                    <dd class="card__item-description">22,24 м<sup>2</sup></dd>
                  </div>

                  <div class="card__item">
                    <dt class="card__list-item item">Отделка</dt>
                    <dd class="card__item-description">Предчистовая</dd>
                  </div>

                  <div class="card__item">
                    <dt class="card__list-item item">Площадь кухни</dt>
                    <dd class="card__item-description">14,24 м<sup>2</sup></dd>
                  </div>
                </dl>
                <div class="card__status">
                  <p class="card__ur-status">
                    <svg class=" icon icon__check" width="12" height="9">
                      <use xlink:href="#icon__check" x="0" y="0"></use>
                    </svg>
                    Вы были на просмотре
                  </p>
                  <p class="card__bank-status">
                    <svg class=" icon icon__cross-bold" width="11" height="11">
                      <use xlink:href="#icon__cross-bold" x="0" y="0"></use>
                    </svg>
                    Дом аккредитован другим банком
                  </p>
                </div>
              </div>
            </div>
            <div class="card__buy buy">

              <p class="buy__ur-status">Ваша цена по брони до <span class="buy__ur-status-data"><time
                    datetime="2021-09-19">19 сентября</time></span></p>
              <p class="buy__price">3 312 666 Р</p>
              <p class="buy__status">Текущая цена у застройщика <span
                  class="buy__price-status buy__price-status--higher-price buy__price-status--lower-price">дороже на </span><span
                  class="buy__status-price buy__status-price--higher-price buy__status-price--lower-price">324 825 Р</span></p>
              <button class="buy__button button button--large button--primary">
                <svg class="icon icon__key" width="16" height="16">
                  <use xlink:href="#icon__key" x="1.5" y="1.5"></use>
                </svg>
                <span>Выбрать для покупки</span>
              </button>
            </div>
            <button class="card__button-close">
              <svg class=" icon icon__cross" width="14" height="14">
                <use xlink:href="#icon__cross" x="0" y="0"></use>
              </svg>
            </button>

          </div>
        </div>
    </section>




    </div>
  </main>
  <footer></footer>
</body>

</html>
